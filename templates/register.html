{% extends 'base.html' %}

{% block content %}

<div class="flex justify-center">

<form method="POST"
class="bg-white/10 backdrop-blur-lg
p-10 rounded-2xl w-96 shadow-xl">

<h2 class="text-3xl mb-6 text-center">
Create Account
</h2>

{% csrf_token %}

<input name="username"
placeholder="Username"
class="w-full p-3 mb-4 rounded bg-black/40">

<input type="password"
name="password"
placeholder="Password"
class="w-full p-3 mb-4 rounded bg-black/40">

<select name="role"
class="w-full p-3 mb-4 rounded bg-black/40">

<option value="customer">Customer</option>
<option value="provider">Provider</option>

</select>

<button
class="w-full bg-indigo-600 p-3 rounded hover:bg-indigo-800">

Register

</button>

</form>

</div>

{% endblock %}
